<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header> <!--전역컴포넌트는 vue인스턴스를 생성할때마다 따로 생성하지 않아도 사용이 가능하다.-->
        <app-footer></app-footer> <!--하지만, 지역컴포넌트는 vue인스턴스를 생성할때마다 새롭게 생성해줘야한다.-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트.(실제 서비스에서는 전역 컴포넌트는 잘 쓸일이 없음.)
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });
        Vue.component('app-content', {
            template: '<div>content</div>'
        })

        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식. 
            // components: 's'가 붙는다!!! 여기선 여러개를 등록하기 떄문. methods같은 경우도 마찬가지.
            components: { // {}는 객체리터럴이라고 한다.
                // '키': '값(벨류)'
                // '컴포넌트 이름': 컴포넌트 내용
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });
        // 실제로는 거의 new Vue를 하나만 생성해서 사용하지만, 여러개를 생성해도 문제없다.
        new Vue({
            el: '#app2',
        });
    </script>
</body>
</html>
