<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <button v-on:이벤트타입="메서드 이름">click me</button> -->
        <button v-on:click="logText">click me</button> <br/>
        <input type="text" v-on:keypress="logText">  <br/>
        <input type="text" v-on:keyup.enter="logText">  <br/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                logText: function() {
                    console.log('clicked');
                    
                }
            }
        });
    </script>
</body>
</html>
