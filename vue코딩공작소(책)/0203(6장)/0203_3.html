<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인라인 템플릿 문자열 사용 (전역/지역컴포넌트)</title>

    <script src="https://unpkg.com/vue" type="text/javascript"></script>
</head>
<body>

    <div id="app">
        <my-component v-bind:my-info="message" inline-template>
            <div>
                <p>
                    inline-template - {{myInfo}}
                </p>
            </div>
        </my-component>
    </div>

    <script type="text/javascript">
    const MyComponent = {
        props: ['myInfo']
    };

    new Vue({
        el: '#app',
        components: {'my-component': MyComponent},
        data() {
            return {
                message: 'hellooo'
            }
        }
    });

    </script>
    
</body>
</html>
